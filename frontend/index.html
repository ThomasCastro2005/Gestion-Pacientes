<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">

        <!-- Mensajes dinámicos -->
        <div id="alertContainer"></div>

        <!-- Encabezado con botón de cerrar sesión -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Pacientes</h1>
            <button id="btnCerrarSesion" class="btn btn-danger">Cerrar Sesión</button>
        </div>

        <!-- Botón para crear paciente -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#pacienteModal">
            Crear Paciente
        </button>

        <!-- Modal de formulario de paciente -->
        <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pacienteModalLabel">Crear Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="pacienteForm">
                            <input type="hidden" id="paciente_id">

                            <div class="mb-3">
                                <label for="paciente_nombre" class="form-label">Nombre:</label>
                                <input type="text" id="paciente_nombre" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="paciente_email" class="form-label">Correo:</label>
                                <input type="email" id="paciente_email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="paciente_tipo_documento" class="form-label">Tipo de Documento:</label>
                                <select id="paciente_tipo_documento" class="form-select" required></select>
                            </div>

                            <div class="mb-3">
                                <label for="paciente_numero_documento" class="form-label">Número de Documento:</label>
                                <input type="text" id="paciente_numero_documento" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="paciente_genero" class="form-label">Género:</label>
                                <select id="paciente_genero" class="form-select" required></select>
                            </div>

                            <div class="mb-3">
                                <label for="paciente_departamento" class="form-label">Departamento:</label>
                                <select id="paciente_departamento" class="form-select" required></select>
                            </div>

                            <div class="mb-3">
                                <label for="paciente_municipio" class="form-label">Municipio:</label>
                                <select id="paciente_municipio" class="form-select" required></select>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar Paciente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- Búsqueda -->
        <div class="mb-3">
            <input type="text" id="buscarPaciente" class="form-control"
                placeholder="Buscar por nombre, correo o documento">
        </div>

        <!-- Tabla de pacientes -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Documento</th>
                    <th>Tipo Documento</th>
                    <th>Género</th>
                    <th>Departamento</th>
                    <th>Municipio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pacientesTableBody"></tbody>
        </table>
        <!-- Contenedor de paginación -->
        <div id="paginationContainer" class="mt-3"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
